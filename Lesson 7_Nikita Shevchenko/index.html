<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 7</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="page">
        <img src="https://cybercar.s3.eu-central-1.amazonaws.com/images/car1.png" alt="background">
        <h1>Урок №7</h1>
        <div class="form">
            <form>
                <h2>Login</h2>
                <div class="username">
                    <input type="text" placeholder="Username"> 
                    <img src="media/user.png" alt="">
                </div>
                <div class="password">
                    <input type="password" placeholder="Password">
                    <img src="media/lock.png" alt="">
                </div>
                <div class="options">
                    <div class="remember">
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me">Remember me</label>
                    </div>
                    <div class="forgot">
                        <a href="#">Forgot Password</a>
                    </div>
                </div>
                <div class="sbmt-btn">
                    <input type="submit" value="Login">
                    <p>Dont't you have an account? <a href="#">Register</a></a></p>
                </div>
            </form>
        </div>
    </div>
        
    
</body>
</html>
